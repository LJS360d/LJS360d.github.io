<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Generator</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <header>
        <div class="loading-container">
            <div class="dot-container paused">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="select-container">
            <select id="fact-type">
                <option value="random">Random</option>
                <option value="cat">Cats</option>
            </select>
            <b>&#9660;</b>
        </div>
        <button id="copy">Copy Fact to Clipboard</button>
    </header>
    <div class="content">
        <span class="random-fact"></span>
    </div>
</body>

</html>
